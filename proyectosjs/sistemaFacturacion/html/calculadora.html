    <link rel="stylesheet" href="/css/style-calculadora.css">
    <title>Calculadora 2.0</title>

<body>

                <button onclick="">7</button>

                <button>6</button>
                <button>*</button>
                <button>1</button>

                <button>3</button>
                <button>-</button>
                <button>0</button>

                <button>=</button>

        </div>
