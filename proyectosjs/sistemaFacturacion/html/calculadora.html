<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style-calculadora.css">
    <title>Calculadora 2.0</title>
</head>
<body>
    calculadora super genial
    <div>
        <div id="calculadora">
            <div class="pantalla">0</div>
            <div class="content-box">
                <button id="c" class="btn">AC</button>
                <button id="borrar" class="btn">C C</button>
                <button>%</button>
                <button></button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
                <button id="cero" class="btn">0</button>
                <button class="btn">.</button>
                <button id="igual" class="btn">=</button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
